<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Playlist - Spotify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>

    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #b3b3b3;
        margin: 0;
        padding: 0;
    }
    
    header {
        background-color: #000000;
        color: #fff;
        padding: 1em 0;
        text-align: center;
    }
    
    header h1 {
        margin: 0;
    }
    
    main {
        padding: 20px;
        display: flex;
        justify-content: center;
        margin: 100px;
    }
    
    .container {
        width: 100%;
        max-width: 600px;
        background-color: #7d7b7b;
        border-radius: 8px;
        padding: 2em;
        box-shadow: 0 4px 8px rgba(186, 185, 185, 0.3);
    }
    
    .playlist-form {
        display: flex;
        flex-direction: column;
    }
    
    .form-group {
        margin-bottom: 1.5em;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5em;
        color: #090909;
    }
    
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.8em;
        border: 1px solid #000000;
        border-radius: 4px;
        background-color: #fffdfd;
        color: #fff;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #1db954; /* Spotify Green */
    }
    
    button {
        background-color: #1db954; /* Spotify Green */
        color: #fff;
        border: none;
        padding: 0.8em;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1em;
    }
    
    button:hover {
        background-color: #1ed760; /* Lighter green */
    }
    
    footer {
        background-color: #282828;
        color: #fff;
        text-align: center;
        padding: 0.5em 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    .main-content{margin: 50px;}
    
</style>
<body>
    <div class="main-content">
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img class="object-fit-cover" src="logo.png" alt="Bootstrap" width="40" >
                </a>
                <a class="navbar-brand" href="#">Spotify</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">


                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="log.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="music.html">Your Music</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>


                    </form>
                </div>
            </nav>
        </div>
    <header>
        <h1>Create a New Playlist</h1>
    </header>
    <main>
        <div class="container">
            <form class="playlist-form">
                <div class="form-group">
                    <label for="playlist-name">Playlist Name</label>
                    <input type="text" id="playlist-name" name="playlist-name" required>
                </div>
                <div class="form-group">
                    <label for="playlist-description">Description</label>
                    <textarea id="playlist-description" name="playlist-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="playlist-cover">Cover Image URL</label>
                    <input type="url" id="playlist-cover" name="playlist-cover" required>
                </div>
                <button type="submit">Create Playlist</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Music App</p>
    </footer>
</body>
</html>
